<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank statement</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- header part of this project -->
  <header>
    <h1 class="font-serif text-4xl text-center my-6">Welcome to this <span class="font-semibold text-blue-500">Personal Bank!!</span></h1>
  </header>
  <main>
    <section class="bg-cyan-200 p-8 mx-auto w-9/12">

      <h3 class="text-2xl font-semibold">Please Login</h3>
      <input class="px-3 block my-3 w-9/12 py-1" type="email" name="" id="user-email" placeholder="Enter email">
      <input class="px-3 block mb-3 w-9/12 py-1" type="password" name="" id="user-password" placeholder="Enter Password">
      <button id="submit-btn" class="bg-amber-500 rounded px-5 py-2 mb-3 text-white  font-bold hover:bg-cyan-800">Submit</button>

    </section>
  </main>

  <script src="JS/login.js"></script>
  
</body>
</html>
